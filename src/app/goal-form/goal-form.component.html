<div class="container-fluid">
  <h2 class="text-center">
    Create a new Goal
  </h2>
  <hr>
  <form #goalForm='ngForm' (ngSubmit)='submitGoal()'>
    <div class="form-group">
      <label for="name">name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="newGoal.name"
        name="name"
        #name='ngModel'
        required
      >
      <div class="alert alert-danger" [hidden]="name.valid || name.pristine">
        <p>Name is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        name="description"
        id="description"
        rows="4"
        class="form-control"
        [(ngModel)]="newGoal.description"
        #description="ngModel"
        required
      ></textarea>
      <div class="alert alert-danger" [hidden]="description.valid || description.pristine">
        <p>Description is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="complete">Completion</label>
      <input
        type="date"
        id="complete"
        required
        [(ngModel)]="newGoal.completeDate"
        name="completeDate"
        #completeDate="ngModel"
      >
      <div class="alert alert-danger" [hidden]="completeDate.valid || completeDate.pristine">
        <p>Date is required</p>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Add Goal</button>
  </form>
</div>
